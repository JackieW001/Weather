{% extends "base.html" %}

{% block head %}
	<link rel="stylesheet" type="text/css" href="../static/recipe.css">
{% endblock %}

{% block body %}
	<!-- Page Content -->
	<div class="container">
	  <div class="dropdown">
	    <button  class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"> {{query[numP]}} <span class="caret"></span></button>
	    <ul class="dropdown-menu">
	      {% for num in size %}
	      <li> <a name={{num}} href="/recipes?num={{num}}&query={{query}}"> {{query[num]}} </a> </li>
	      {% endfor %}
	      </ul>
      </div>
	</div>
	<br>
	  <div class="row text-center text-lg-left">
	    {% for recipe in data %}
	    <div class="col-lg-3 col-md-4 col-xs-6">
              <a href="{{recipe[1]}}" class="d-block mb-4 h-100">
		<img class="img-fluid img-thumbnail" src="{{recipe[2]}}" alt="">
		<br>
		<div class="caption"> <h4>{{recipe[0]}}</h4> </div>
              </a>
            </div>
            {% endfor %}
	</div>
	  
	</div>
	<!-- /.container -->
	<script>
	  function myFunction() {
	  document.getElementById("myDropdown").classList.toggle("show");
	  }
	  window.onclick = function(event) {
	  if (!event.target.matches('.dropbtn')) {
	  
	  var dropdowns = document.getElementsByClassName("dropdown-content");
	  var i;
	  for (i = 0; i < dropdowns.length; i++) {
			  var openDropdown = dropdowns[i];
			  if (openDropdown.classList.contains('show')) {
			  openDropdown.classList.remove('show');
			  }
			  }
			  }
			  }
			  </script>
	{% endblock %}
